apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kyverno
  namespace: argocd
spec:
  project: default
  source:
    repoURL:  https://github.com/asongent/stack.git
    targetRevision: HEAD
    path: kyverno
    helm:
      valueFiles:
      - values.yaml
  destination:
    namespace: kyverno
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true