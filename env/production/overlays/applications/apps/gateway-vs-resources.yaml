apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gateway-virtual-services-resources
  namespace: argocd
spec:
  project: default
  source:
    repoURL:  https://github.com/asongent/stack.git
    targetRevision: HEAD
    path: virtual-services
    kustomize:
      version: v4.5.7
  destination: 
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true